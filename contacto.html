<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poleras Serigrafia | Inicio</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header con NavBar -->
    <header>
      <div id="navBar"></div>
    </header>

    <!-- Secciones de la pagina -->
    <main>
      <!-- Contacto -->
      <div class="container">
        <div class="row">
            <div class="col-6 mb-2 m-0 p-0">
              <h1 class="">Contacto</h1>
              <form class="g-3 needs-validation"
              method="POST" id="formulario" novalidate autocomplete="off">
                      <!-- Nombre -->
                      <div class="form-floating mb-3">
                          <input
                          type="text"
                          name="nombre"
                          class="form-control"
                          id="nombre"
                          placeholder="Nombre Apellido"
                          required
                          />
      
                          <label for="floatingInput validationCustom01" class="form-label"
                          >Nombre</label
                          >
      
                          <div class="invalid-feedback">El campo nombre es requerido.</div>
                          <!-- <div class="valid-feedback">Looks good!</div> -->
                      </div>
      
                      <!-- correo Electronico -->
                      <div class="form-floating mb-3">
                          <input
                          type="email"
                          name="correo"
                          class="form-control"
                          id="correo"
                          placeholder="name@example.com"
                          required
                          />
                          <!-- for="validationCustom para que se valide automaticamente con bootstrap" -->
                          <label for="floatingInput validationCustom02" class="form-label"
                          >Correo Electronico</label
                          >
      
                          <!-- validacion -->
                          <div class="invalid-feedback">Introduce un email valido.</div>
                      </div>
      
                      <!-- Numero de telefono -->
                      <div class="form-floating mb-3">
                          <input
                          type="text"
                          name="phone"
                          class="form-control"
                          id="phone"
                          placeholder="name@example.com"
                          required
                          />
      
                          <label for="floatingInput validationCustom03" class="form-label"
                          >Numero de Telefono</label
                          >
                          <!-- validacion -->
                          <div class="invalid-feedback">Introduce un numero de contacto.</div>
                      </div>
      
                      <!-- Area de texto -->
                      <div class="form-floating mb-3">
                          <textarea
                          class="form-control"
                          name="message"
                          id="message"
                          rows="3"
                          placeholder=" "
                          required
                          style="height: 10rem"
                          ></textarea>
      
                          <label for="floatingInput validationCustom04" class="form-label"
                          >Mensaje</label
                          >
                          <!-- validacion -->
                          <div class="invalid-feedback">El mensaje es requerido.</div>
                      </div>
      
                      <!-- boton enviar -->
                          <div class="col-6 mt-0 text-center">
                              <button class="btn btn-primary" id="submitButton" type="button">
                              Enviar
                              </button>
                          </div>
                  </div>
              </form>
          <div class="col-6 text-center m-0 p-0">
            <h1 class="text-center">Ubicación</h1>
            <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=-70.60232877731325%2C-33.521942883179804%2C-70.59753298759462%2C-33.51897777841776&amp;layer=mapnik&amp;marker=-33.5204626120263%2C-70.59993059432895" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/?mlat=-33.52046&amp;mlon=-70.59993#map=18/-33.52046/-70.59993&amp;layers=N">Ver mapa más grande</a></small>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <div id="footer"></div>

    <script src="/assets/js/jquery-3.6.1.min.js"></script>
    <script src="/assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poleras Serigrafia | Inicio</title>
    <link rel="stylesheet" href="/Actividad1AIEP/assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header con NavBar -->
    <header>
      <div id="navBar"></div>
    </header>

    <!-- Secciones de la pagina -->
    <main>
      <!-- Contacto -->
      <div class="container">
        <div class="row">
          <div class="col-6 mb-2 m-0 p-0">
            <h2 class="">Contacto</h2>
            <form
              class="g-3 needs-validation"
              method="POST"
              id="formulario"
              novalidate
              autocomplete="off"
            >
              <!-- Nombre -->
              <div class="form-floating mb-3">
                <input
                  type="text"
                  name="nombre"
                  class="form-control"
                  id="nombre"
                  placeholder="Nombre Apellido"
                  required
                />

                <label for="nombre" class="form-label">Nombre</label>

                <div class="invalid-feedback">
                  El campo nombre es requerido.
                </div>
                <!-- <div class="valid-feedback">Looks good!</div> -->
              </div>

              <!-- correo Electronico -->
              <div class="form-floating mb-3">
                <input
                  type="email"
                  name="correo"
                  class="form-control"
                  id="correo"
                  placeholder="name@example.com"
                  required
                />
                <!-- for="validationCustom para que se valide automaticamente con bootstrap" -->
                <label for="correo" class="form-label"
                  >Correo Electronico</label
                >

                <!-- validacion -->
                <div class="invalid-feedback">Introduce un email valido.</div>
              </div>

              <!-- Numero de telefono -->
              <div class="form-floating mb-3">
                <input
                  type="text"
                  name="phone"
                  class="form-control"
                  id="phone"
                  placeholder="name@example.com"
                  required
                />

                <label for="phone" class="form-label"
                  >Numero de Telefono</label
                >
                <!-- validacion -->
                <div class="invalid-feedback">
                  Introduce un numero de contacto.
                </div>
              </div>

              <!-- Tipo de Consulta -->

              <select class="form-select" aria-label="Default select example">
                <option selected>Selecciona tu región</option>
                <option value="1">Tarapacá</option>
                <option value="2">Antofagasta</option>
                <option value="3">Atacama</option>
                <option value="4">Coquimbo</option>
                <option value="5">Valparaíso</option>
                <option value="6">O'Higgins</option>
                <option value="7">Maule</option>
                <option value="8">Biobío</option>
                <option value="9">La Araucanía</option>
                <option value="10">Los Lagos</option>
                <!-- <option value="11">Región Aysén</option>
                        <option value="12">Magallanes y Antártica Chilena</option>
                        <option value="13">Metropolitana de Santiago</option>
                        <option value="14">Los Ríos</option>
                        <option value="15">Región de Arica y Parinacota</option>
                        <option value="16">Región de Ñuble</option> -->
              </select>

              <!-- Area de texto -->
              <div class="form-floating mt-3 mb-3">
                <textarea
                  class="form-control"
                  name="message"
                  id="message"
                  rows="3"
                  placeholder=" "
                  required
                  style="height: 10rem"
                ></textarea>

                <label for="message" class="form-label">Mensaje</label>
                <!-- validacion -->
                <div class="invalid-feedback">El mensaje es requerido.</div>
              </div>

              <!-- boton enviar -->
              <div class="col-6 mt-0 text-center">
                <button class="btn btn-primary" id="submitButton" type="button">
                  Enviar
                </button>
              </div>
            </form>
          </div>
          <div class="col-6 text-center m-0 p-0">
            <h2 class="text-center">Ubicación</h2>
            <iframe
              width="425"
              height="350"
              src="https://www.openstreetmap.org/export/embed.html?bbox=-70.60232877731325%2C-33.521942883179804%2C-70.59753298759462%2C-33.51897777841776&amp;layer=mapnik&amp;marker=-33.5204626120263%2C-70.59993059432895"
              style="border: 1px solid black"
            ></iframe
            ><br /><small
              ><a
                href="https://www.openstreetmap.org/?mlat=-33.52046&amp;mlon=-70.59993#map=18/-33.52046/-70.59993&amp;layers=N"
                >Ver mapa más grande</a
              ></small
            >
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <div id="footer"></div>

    <script src="/Actividad1AIEP/assets/js/jquery-3.6.1.min.js"></script>
    <script src="/Actividad1AIEP/assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

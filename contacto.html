<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poleras Serigrafia | Inicio</title>
    <link rel="stylesheet" href="/Actividad1AIEP/assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ba6eadaaa2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header con NavBar -->
    <header>
      <div id="navBar"></div>
    </header>

    <!-- Secciones de la pagina -->
    <main>
      <!-- Contacto -->
      <div class="container contactoContainer">
        <div class="row m-0 p-0">
          <div class="col-10 col-md-6">
            <h2 class="text-center h1-text">Contacto</h2>

            <form
              id="form"
              action="#"
              method="get"
              class="row g-3 needs-validation justify-content-center"
              novalidate
            >
              <div class="col-10">
                <label for="nombre" class="form-label textLabel">Nombre</label>
                <input
                  id="nombre"
                  name="nombre"
                  type="text"
                  class="form-control"
                  required
                />
                <div class="valid-feedback">Campo Ok</div>
                <div class="invalid-feedback">Complete los datos</div>
              </div>
              <div class="col-10">
                <label for="phone" class="form-label textLabel">Telefono</label>
                <input
                  id="phone"
                  name="phone"
                  type="text"
                  class="form-control"
                  required
                />
                <div class="valid-feedback">Campo Ok</div>
                <div class="invalid-feedback">Complete los datos</div>
              </div>
              <div class="col-10">
                <label for="email" class="form-label textLabel"
                  >Correo electronico</label
                >
                <input
                  id="email"
                  name="email"
                  type="email"
                  class="form-control"
                  required
                />
                <div class="valid-feedback">Campo Ok</div>
                <div class="invalid-feedback">Complete los datos</div>
              </div>
              <div class="col-10">
                <label for="region" class="form-label textLabel">Region</label>
                <select name="region" id="region" class="form-select" required>
                  <option selected disabled value="">Seleccione...</option>
                  <option value="Arica">Arica y Parinacota</option>
                  <option value="Tarapacá">Tarapacá</option>
                  <option value="Antofagasta">Antofagasta</option>
                  <option value="Atacama">Atacama</option>
                  <option value="Coquimbo">Coquimbo</option>
                  <option value="Valparaíso">Valparaíso</option>
                  <option value="RM">Metropolitana</option>
                  <option value="O'higgins">O'higgins</option>
                  <option value="Maule">Maule</option>
                  <option value="BioBío">BioBío</option>
                  <option value="Araucanía">Araucanía</option>
                  <option value="Los Ríos">Los Ríos</option>
                  <option value="Los Lagos">Los Lagos</option>
                  <option value="Aysén">Aysén</option>
                  <option value="Magallanes">Magallanes</option>
                </select>
                <div class="valid-feedback">Campo Ok</div>
                <div class="invalid-feedback">Complete los datos</div>
              </div>

              <div class="col-10">
                <p class="textLabel">Interes en :</p>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="checkOption"
                    name="radio-stacked"
                    value="poleras"
                    required
                  />
                  <label
                    class="form-check-label textLabel"
                    for="checkOption"
                    >Poleras</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="checkOption2"
                    name="radio-stacked"
                    value="estampados"
                    required
                  />
                  <label class="form-check-label textLabel" for="checkOption2"
                    >Estampados</label
                  >

                  <div class="invalid-feedback">
                    More example invalid feedback text
                  </div>
                </div>
              </div>
              <div class="col-10">
                <label for="message" class="form-label textLabel"
                  >Mensaje</label
                >
                <textarea
                  class="form-control"
                  name="message"
                  id="message"
                  rows="10"
                  placeholder="Tu mensaje aqui"
                  required
                ></textarea>
              </div>
              <div class="valid-feedback">Campo Ok</div>
              <div class="invalid-feedback"></div>
              <button
                type="button"
                class="btn btn-info fw-bold col-4"
                id="btn-contacto"
              >
                Enviar
              </button>
              <div id="prueba"></div>
            </form> 
          </div>
          <!-- Mapa -->
          <div class="col-10 col-md-6 text-center">
            <h2 class="text-center h1-text mb-4">Ubicación</h2>
            <iframe
              class="mapOptions"
              src="https://www.openstreetmap.org/export/embed.html?bbox=-70.60232877731325%2C-33.521942883179804%2C-70.59753298759462%2C-33.51897777841776&amp;layer=mapnik&amp;marker=-33.5204626120263%2C-70.59993059432895"
              style="border: 1px solid black"
            ></iframe
            ><br /><small
              ><a
                class="text-white"
                href="https://www.openstreetmap.org/?mlat=-33.52046&amp;mlon=-70.59993#map=18/-33.52046/-70.59993&amp;layers=N"
                >Ver mapa más grande</a
              ></small
            >
            <img class="contactImg" src="/Actividad1AIEP/assets/img/contact.svg" alt="contactImg">
          </div>

        </div>
      </div>
    </main>
    <!-- Footer -->
    <div id="footer"></div>

    <script src="/Actividad1AIEP/assets/js/jquery-3.6.1.min.js"></script>
    <script src="/Actividad1AIEP/assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
